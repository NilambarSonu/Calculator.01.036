<!DOCTYPE html>
<html>
  <head>
    <title>
      calculator.exe
    </title>
    <link rel="stylesheet" href="calculator.css">

  </head>
  <body>
    <div class="background001">
    <div class="display" id="display"></div>
    <p>
      <button class="button_2" onclick="calculation = ''; document.getElementById('display').innerText = calculation; console.log(calculation); ">Clear</button>
      <button class="button_1" onclick="calculation += '%'; document.getElementById('display').innerText = calculation; console.log(calculation); ">%</button>
      <button class="button_1" onclick="calculation += '/'; document.getElementById('display').innerText = calculation; console.log(calculation); ">/</button>
      <button class="button_1" onclick="calculation += '*'; document.getElementById('display').innerText = calculation; console.log(calculation); ">*</button>
    </p>
    <p>
      <button class="button" onclick="calculation += '9'; document.getElementById('display').innerText = calculation; console.log(calculation); ">9</button>
      <button class="button" onclick="calculation += '8'; document.getElementById('display').innerText = calculation; console.log(calculation); ">8</button>
      <button class="button" onclick="calculation += '7'; document.getElementById('display').innerText = calculation; console.log(calculation); ">7</button>
      <button class="button_1" onclick="calculation += '-'; document.getElementById('display').innerText = calculation; console.log(calculation); ">-</button>
    </p>
    <p>
      <button class="button" onclick="calculation += '6'; document.getElementById('display').innerText = calculation; console.log(calculation); ">6</button>
      <button class="button" onclick="calculation += '5'; document.getElementById('display').innerText = calculation; console.log(calculation); ">5</button>
      <button class="button" onclick="calculation += '4'; document.getElementById('display').innerText = calculation; console.log(calculation); ">4</button>
      <button class="button_1" onclick="calculation += '+'; document.getElementById('display').innerText = calculation; console.log(calculation); ">+</button>
    </p>
    <p>
      <button class="button" onclick="calculation += '3'; document.getElementById('display').innerText = calculation; console.log(calculation); ">3</button>
      <button class="button" onclick="calculation += '2'; document.getElementById('display').innerText = calculation; console.log(calculation); ">2</button>
      <button class="button" onclick="calculation += '1'; document.getElementById('display').innerText = calculation; console.log(calculation); ">1</button>
      <button class="button_1" onclick="calculation = eval(calculation); document.getElementById('display').innerText = calculation; console.log(calculation); ">=</button>
    </p>
    <p>
      
      <button class="button" onclick="calculation += '00'; document.getElementById('display').innerText = calculation; console.log(calculation); ">00</button>
      <button class="button" onclick="calculation += '0'; document.getElementById('display').innerText = calculation; console.log(calculation); ">0</button>
      <button class="button" onclick="calculation += '.'; document.getElementById('display').innerText = calculation; console.log(calculation); ">.</button>
      <button class="button_1" onclick="calculation = calculation.toString().slice(0,-1); document.getElementById('display').innerText = calculation; console.log(calculation); ">&lt;--</button>
    </p>
  </div>
  <p class="author">
    ~ created by sonu
  </p>
    
    <script>
      let calculation = '';

    </script>
  </body>
</html>
