<!DOCTYPE html>
<html>
  <head>
    <title>
      calculator.exe
    </title>
    <link rel="stylesheet" href="calculator.css">

  </head>
  <body>
    <div class="background001">
    <div class="display" id="display"></div>
    <p>
      <button class="button_2" onclick="calculation = ''; document.getElementById('display').innerText = calculation; console.log(calculation); ">Clear</button>
      <button class="button_1" onclick="addToCalculation('%')">%</button>
      <button class="button_1" onclick="addToCalculation('/')">/</button>
      <button class="button_1" onclick="addToCalculation('*')">*</button>
    </p>
    <p>
      <button class="button" onclick="addToCalculation('9')">9</button>
      <button class="button" onclick="addToCalculation('8')">8</button>
      <button class="button" onclick="addToCalculation('7')">7</button>
      <button class="button_1" onclick="addToCalculation('-')">-</button>
      
    </p>
    <p>
      <button class="button" onclick="addToCalculation('6')">6</button>
      <button class="button" onclick="addToCalculation('5')">5</button>
      <button class="button" onclick="addToCalculation('4')">4</button>
      <button class="button_1" onclick="addToCalculation('+')">+</button>
    </p>
    <p>
      <button class="button" onclick="addToCalculation('3')">3</button>
      <button class="button" onclick="addToCalculation('2')">2</button>
      <button class="button" onclick="addToCalculation('1')">1</button>
      <button class="button_1" onclick="calculation = eval(calculation); document.getElementById('display').innerText = calculation;console.log(calculation);">=</button>
      
    </p>
    <p>
      <button class="button" onclick="addToCalculation('00')">00</button>
      <button class="button" onclick="addToCalculation('0')">0</button>
      <button class="button" onclick="addToCalculation('.')">.</button>
      <button class="button_1" onclick="calculation = calculation.toString().slice(0,-1); document.getElementById('display').innerText = calculation; console.log(calculation); ">&lt;--</button>
    </p>

    <p class='author'>
      ~ created by sonu
    </p>

  </div>
  
    
    <script>
      let calculation = '';
      
      
      function addToCalculation(number) {
      calculation += number;
      console.log(calculation);
      document.getElementById('display').innerText = calculation;
      }
      

    </script>
  </body>
</html>
